<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apple Music</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <header class="site-header">
    <h1> Apple Music</h1>
  </header>
  <div class="sidebar">
  <ul class="menu">
  <li class="menu-item active"><i class="fas fa-home"></i> Home</li>
  <li class="menu-item"><i class="fas fa-th-large"></i> Playlists</li>
  <li class="menu-item"><i class="fas fa-star"></i> Favorites</li>
  <li class="menu-item"><i class="fas fa-clock"></i> Recent</li>
</ul>

      <!-- Тут будут пункты меню -->
    </ul>
  </div>
  <script>
  const items = document.querySelectorAll('.menu-item');
  items.forEach(item => {
    item.addEventListener('click', () => {
      items.forEach(i => i.classList.remove('active'));
      item.classList.add('active');
    });
  });
</script>
</body>
</html>
