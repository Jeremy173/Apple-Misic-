<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Music</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="sidebar">
    <ul class="menu">
      <li class="menu-item active">🏠 Домой</li>
<li class="menu-item active">🎵 Плейлисты</li>
<li class="menu-item active">❤️ Избранное</li>
<li class="menu-item active">🕒 Последние</li>
<li class="menu-item active">🎧 Жанры</li>
      <!-- Тут будут пункты меню -->
    </ul>
  </div>
  <script>
  const items = document.querySelectorAll('.menu-item');
  items.forEach(item => {
    item.addEventListener('click', () => {
      items.forEach(i => i.classList.remove('active'));
      item.classList.add('active');
    });
  });
</script>
</body>
</html>
